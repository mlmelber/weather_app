<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;1,600&display=swap" rel="stylesheet">
        <title>Weather</title>

        

        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <input type="text" id="name_1" name="fname" placeholder="zipcode" />

        <div class="locationbox">
            <h3 class="title">LEAWOOD, KS</h3>
        </div>
        
            <div class="maincontainer">

                <div class="maincontentbox">
                    <div class="timeanddegree">
                        <div class="degree">
                            <p>C°/F°</p>
                        </div>
                        <div class="time">
                            <p>10:30</p>
                        </div>
                    </div>
                    <div class="daygreeting">
                        <p>good morning</p>
                        <p>good afternoon</p>
                        <p>good evening</p>
                    </div>

                    <div class="borderbox">
                        <div class="whitebox">
                            <div class="iconbox">
                                <img src="/img/01d_yellow.png">
                                <div class="dailytemp">
                                    <h1 class="title">85°</h1>
                                </div>
                            </div>
                            <div class="dailyinfo">
                                <div class="part1">
                                    <p>Sunrise</p>
                                    <p>Sunset</p>
                                    <p>Feels Like</p>
                                    <p>UV Index</p>
                                    <p>Humidity</p>
                                    <p>Wind</p>
                                </div>
                                <div class="part2">
                                    <p>6:56 AM</p>
                                    <p>7:45 PM</p>
                                    <p>58°</p>
                                    <p>2</p>
                                    <p>54%</p>
                                    <p>E 4mph</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weekbox">
                        <div class="weeklyinfo">
                            <div class="highlightbox"></div>
                            <div class="daysofweek">
                                <p>Tuesday</p>
                                <p>Wednesday</p>
                                <p>Thursday</p>
                                <p>Friday</p>
                                <p>Saturday</p>
                                <p>Sunday</p>
                            </div>

                            <div class="hilo">
                                <p>65°|70°</p>
                                <p>58°|65°</p>
                                <p>67°|73°</p>
                                <p>76°|80°</p>
                                <p>78°|84°</p>
                                <p>77°|80°</p>
                            </div>

                            <div class="weeklyicons">
                                <img src="/img/01d_small.png">
                                <img src="/img/02d_small.png">
                                <img src="/img/01d_small.png">
                                <img src="/img/09d_small.png">
                                <img src="/img/02d_small.png">
                                <img src="/img/01d_small.png">
                            </div>
                        </div>
                    </div>

    
                </div>
            </div>


            
    </body>
