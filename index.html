<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;1,600&display=swap" rel="stylesheet">
        <title>Weather</title>

        <script src="keys.js"></script>

        <script src="https://unpkg.com/@warnick/forecast-js/js/forecast.min.js" defer></script>
        <link rel="stylesheet" href="https://unpkg.com/@warnick/forecast-js/css/forecast.css">
        

        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <input type="text" id="name_1" name="fname" placeholder="zipcod" />

            <div class="maincontainer">
                <div class="locationbox">
                    <h3 class="title">LEAWOOD, KS</h3>
                </div>
                <div class="maincontentbox">
                    <div class="timeanddegree">
                        <div class="degree">
                            <p>C°/F°</p>
                        </div>
                        <div class="time">
                            <p>10:30</p>
                        </div>
                    </div>
                    <div class="daygreeting">
                        <p>good morning</p>
                        <p>good afternoon</p>
                        <p>good evening</p>
                    </div>

                    <div class="borderbox">
                        <div class="whitebox">
                            <div class="iconbox"></div>
                            <div class="dailyinfo">
                                <p>Sunrise</p>
                                <p>Sunset</p>
                                <p>Feels Like</p>
                                <p>UV Index</p>
                                <p>Humidity</p>
                                <p>Wind</p>
                            </div>
                        </div>
                    </div>

                    <div class="weekboc">
                        <div class="weeklyinfo">
                            <div class="highlightbox"></div>
                            <div class="daysofweek">
                                <p>Day2</p>
                                <p>Day3</p>
                                <p>Day4</p>
                                <p>Day5</p>
                                <p>Day6</p>
                                <p>Day7</p>
                            </div>

                            <div class="hilo">
                                <p>hi/lo</p>
                                <p>hi/lo</p>
                                <p>hi/lo</p>
                                <p>hi/lo</p>
                                <p>hi/lo</p>
                                <p>hi/lo</p>
                            </div>

                            <div class="weeklyicons">
                                <img src="/img/01d.png">
                                <img src="/img/02d.png">
                                <img src="/img/01d.png">
                                <img src="/img/01d.png">
                                <img src="/img/01d.png">
                                <img src="/img/01d.png">
                            </div>
                        </div>
                    </div>

    
                </div>
            </div>


            
    </body>
