<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;1,600&display=swap" rel="stylesheet">
        <title>Weather</title>

        

        <link rel="stylesheet" href="/weatherapp.css">
    </head>

    <body>
        <input type="text" id="name_1" name="fname" placeholder="zipcode" />

        <div class="locationbox">
            <h3 class="title">LEAWOOD, KS</h3>
        </div>

        <div class="maincontentbox">
            <div class="timeanddegree">
                <div class="degree">
                    <p>C°/F°</p>
                </div>
                <div class="time">
                    <div class="time_morning">
                        <p>10:30 am</p>
                    </div>
                    <div class="time_afternoon">
                        <p>2:00 pm</p>
                    </div>
                    <div class="time_evening">
                        <p>7:00 pm</p>
                    </div>
                </div>
            </div>

            <div class="daygreeting">
                <div class="daygreeting_morning">
                    <p>good morning</p>
                </div>
                <div class="daygreeting_afternoon">
                    <p>good afternoon</p>
                </div>
                <div class="daygreeting_evening">
                    <p>good evening</p>
                </div>
            </div>

            <div class="borderbox">
                <div class="whitebox">
                    <div class="iconbox">
                        <div class="iconbox_yellow">
                            <img src="/img/01d_yellow.png" style="width:17em;" height:17em;/>
                        </div>
                        <div class="iconbox_pink">
                            <img src="/img/09d_pink.png" style="width:12em;" height:17em;/>
                        </div>
                        <div class="iconbox_blue">
                            <img src="/img/01n_blue.png" style="width:10em;" height:17em;/>
                        </div>


                    </div>
                    <div class="dailytemp">
                        <h1 class="title">85°</h1>
                    </div>

                    <div class="dailyinfo">
                        <div class="part1">
                            <p>Sunrise</p>
                            <p>Sunset</p>
                            <p>Feels Like</p>
                            <p>UV Index</p>
                            <p>Humidity</p>
                            <p>Wind</p>
                        </div>
                        <div class="part2">
                            <p>6:56 AM</p>
                            <p>7:45 PM</p>
                            <p>58°</p>
                            <p>2</p>
                            <p>54%</p>
                            <p>E 4mph</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="highlightbox"></div>
            <div class="weeklyinfo">
                <div class="daysofweek">
                    <div class="daysofweek_2">
                        <p>Tuesday</p>
                    </div>
                    <div class="daysofweek_3">
                        <p>Wednesday</p>
                    </div>
                    <div class="daysofweek_4">
                        <p>Thursday</p>
                    </div>
                    <div class="daysofweek_5">
                        <p>Friday</p>
                    </div>
                    <div class="daysofweek_6">
                        <p>Saturday</p>
                    </div>
                    <div class="daysofweek_7">
                        <p>Sunday</p>
                    </div>
                </div>

                <div class="hilo">
                    <div class="hilo_2">
                        <p>65°|70°</p>
                    </div>
                    <div class="hilo_3">
                        <p>58°|65°</p>
                    </div>
                    <div class="hilo_4">
                        <p>67°|73°</p>
                    </div>
                    <div class="hilo_5">
                        <p>76°|80°</p>
                    </div>
                    <div class="hilo_6">
                        <p>78°|84°</p>
                    </div>
                    <div class="hilo_7">
                        <p>77°|80°</p>
                    </div>                  
                </div>

                <div class="weeklyicons">
                    <div class="weeklyicons_2">
                        <img src="/img/01d_small.png" style="width:2em;" height:2em;/>
                    </div>
                    <div class="weeklyicons_3">
                        <img src="/img/02d_small.png" style="width:2em;" height:2em;/>
                    </div>
                    <div class="weeklyicons_4">
                        <img src="/img/01d_small.png" style="width:2em;" height:2em;/>
                    </div>
                    <div class="weeklyicons_5">
                        <img src="/img/09d_small.png" style="width:2em;" height:2em;/>
                    </div>
                    <div class="weeklyicons_6">
                        <img src="/img/02d_small.png" style="width:2em;" height:2em;/>
                    </div>
                    <div class="weeklyicons_7">
                        <img src="/img/01d_small.png" style="width:2em;" height:2em;/>
                    </div>
                </div>

            </div>


        </div>







    </body>
